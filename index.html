<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css"> 
        <title>TOTALLY TRIVIA</title>
    </head>

    <body>
        <img src=".assets/images/ledzepheader.png" alt="Led Zeppelin header">
        <div class="container">
            <h4 class="misses">Misses: </h4>
            <h4 class="score">Score: </h4>
            <div id="timer">
            <div id="gameOver"></div>
            <div class="intro">Complete the lyrics from each Led Zeppelin song</div>
            </div>
                <div class="questionDisplay">
            </div>
            <button id="startGame">PLAY</button>
            <br>
            <br>
                <div id="answer" class="col-sm-6" >
                    <div choiceindex="answer 1" class="questionSpacing"></div>
                    <div choiceindex="answer 2" class="questionSpacing"></div>
                    <div choiceindex="answer 3" class="questionSpacing"></div>
                    <div choiceindex="answer 4" class="questionSpacing"></div>
                </div>
        </div>
    </body>
</html>

<script
type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script
type="text/javascript" src="./assets/javascript/app.js">
</script>
